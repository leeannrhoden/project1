<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1056.19 875.04"><defs><style>.cls-1{font-size:24px;font-family:ComicSansMS, Comic Sans MS;}.cls-1,.cls-11,.cls-22,.cls-23,.cls-3{fill:#231f20;}.cls-2{fill:#f9dc48;}.cls-3{font-size:43px;}.cls-11,.cls-3{stroke:#231f20;stroke-miterlimit:10;font-family:BalloonURW-Lig, Balloon URW;}.cls-4{letter-spacing:-0.02em;}.cls-5{letter-spacing:-0.06em;}.cls-6{letter-spacing:-0.01em;}.cls-7{letter-spacing:-0.02em;}.cls-8{letter-spacing:-0.02em;}.cls-9{letter-spacing:-0.03em;}.cls-10{letter-spacing:0em;}.cls-11{font-size:47px;}.cls-12{letter-spacing:-0.02em;}.cls-13{letter-spacing:0em;}.cls-14{letter-spacing:-0.04em;}.cls-15{letter-spacing:0em;}.cls-16{letter-spacing:-0.01em;}.cls-17{letter-spacing:-0.06em;}.cls-18{letter-spacing:-0.03em;}.cls-19{fill:#2e8cca;}.cls-20{letter-spacing:-0.01em;}.cls-21{letter-spacing:-0.01em;}.cls-22{font-size:48.16px;font-family:ComicSansMS-Bold, Comic Sans MS;font-weight:700;}</style></defs><title>snowman</title><text class="cls-1" transform="translate(137.18 183.43)">a clear plastic container<tspan x="0" y="28.8">ruler</tspan><tspan x="0" y="57.6">snow</tspan></text><text class="cls-1"><tspan x="124.71" y="683.02">You can try this experiment several times over the winter to see if the</tspan><tspan x="124.71" y="711.81">different types of snow make a difference. Some snow is very dense, which </tspan><tspan x="124.71" y="740.61">means it contains a large quantity of water for its relative size. Other snow has </tspan><tspan x="124.71" y="769.42">a very low density. Many things affect the density of snow including: </tspan><tspan x="124.71" y="798.21">temperature, air pressure, the nature of the storm, your geographic location </tspan><tspan x="124.71" y="827.01">and altitude. On average, for every 10 inches of snow equals one inch of water.</tspan></text><text class="cls-1" transform="translate(126 384.55)">1.Fill the container with fresh snow and use the ruler to measure how much <tspan x="0" y="28.8">snow you have.</tspan><tspan x="0" y="86.4">2.Bring the container inside and let the snow melt.</tspan><tspan x="0" y="144">3.Now, measure how much water is in the container.</tspan></text><path class="cls-2" d="M190,129.52c-1.58-5.75-6.93-7.76-12.3-7a346,346,0,0,0-150.21,60c-4.4,3.12-6.48,8.73-3.59,13.68,2.54,4.35,9.25,6.73,13.68,3.59a333.19,333.19,0,0,1,145.43-58C188.41,141,191.34,134.25,190,129.52Z"/><text class="cls-3" transform="matrix(0.94, -0.33, 0.33, 0.94, 27.38, 174.77)"><tspan class="cls-4">M</tspan><tspan class="cls-5" x="24.94" y="0">A</tspan><tspan class="cls-6" x="41.62" y="0">T</tspan><tspan x="56.67" y="0">E</tspan><tspan class="cls-7" x="73.7" y="0">R</tspan><tspan class="cls-8" x="91.07" y="0">I</tspan><tspan x="99.37" y="0">A</tspan><tspan class="cls-9" x="118.55" y="0">L</tspan><tspan class="cls-10" x="131.49" y="0">S</tspan></text><path class="cls-2" d="M212.17,584.38c-51.83,14.14-103,36.88-151.93,67.75Q39.48,665.24,19.3,680.27a11.93,11.93,0,0,0-4.2,12.32c1.12,4.26,5.28,7.13,8.64,4.63,46.61-34.66,95.82-62,146.2-80.63q21.5-7.95,43.23-13.85C221.83,600.37,220.9,582,212.17,584.38Z"/><text class="cls-11" transform="translate(30 663.83) rotate(-23.54)"><tspan class="cls-12">E</tspan><tspan class="cls-13" x="17.72" y="0">X</tspan><tspan class="cls-14" x="34.59" y="0">P</tspan><tspan class="cls-15" x="52.5" y="0">L</tspan><tspan x="68.15" y="0">A</tspan><tspan class="cls-16" x="89.11" y="0">N</tspan><tspan class="cls-17" x="110.64" y="0">A</tspan><tspan class="cls-18" x="128.87" y="0">T</tspan><tspan class="cls-13" x="144.24" y="0">ION</tspan></text><path class="cls-19" d="M136.05,332.23A250.47,250.47,0,0,0,28.74,395.35c-9.12,9.1,4.82,23.43,14,14.32a229.54,229.54,0,0,1,98.43-58.09C153.45,348,148.47,328.65,136.05,332.23Z"/><text class="cls-11" transform="translate(31.29 380.93) rotate(-23.54)"><tspan class="cls-20">S</tspan><tspan class="cls-21" x="17.53" y="0">T</tspan><tspan x="33.98" y="0">E</tspan><tspan class