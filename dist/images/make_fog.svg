<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1056.19 863.64"><defs><style>.cls-1{font-size:24px;font-family:ComicSansMS, Comic Sans MS;}.cls-1,.cls-12,.cls-23,.cls-4{fill:#231f20;}.cls-2,.cls-23{font-family:ComicSansMS-Bold, Comic Sans MS;font-weight:700;}.cls-3{fill:#f9dc48;}.cls-4{font-size:43px;}.cls-12,.cls-4{stroke:#231f20;stroke-miterlimit:10;font-family:BalloonURW-Lig, Balloon URW;}.cls-5{letter-spacing:-0.02em;}.cls-6{letter-spacing:-0.06em;}.cls-7{letter-spacing:-0.01em;}.cls-8{letter-spacing:-0.02em;}.cls-9{letter-spacing:-0.02em;}.cls-10{letter-spacing:-0.03em;}.cls-11{letter-spacing:0em;}.cls-12{font-size:47px;}.cls-13{letter-spacing:-0.02em;}.cls-14{letter-spacing:0em;}.cls-15{letter-spacing:-0.04em;}.cls-16{letter-spacing:0em;}.cls-17{letter-spacing:-0.01em;}.cls-18{letter-spacing:-0.06em;}.cls-19{letter-spacing:-0.03em;}.cls-20{fill:#2e8cca;}.cls-21{letter-spacing:-0.01em;}.cls-22{letter-spacing:-0.01em;}.cls-23{font-size:48.16px;}</style></defs><title>make_fog</title><text class="cls-1"><tspan x="126" y="186.15">glass jar</tspan><tspan x="126" y="214.95">strainer</tspan><tspan x="126" y="243.75">water</tspan><tspan x="126" y="272.55">ice cubes</tspan></text><text class="cls-1"><tspan x="130.69" y="789.2">The cold air from the ice cubes collides with the warm, moist air in the bottle </tspan><tspan x="130.69" y="818">causing the water to condense and forming an eerie fog.!</tspan></text><text class="cls-1" transform="translate(126 384.55)">1.Fill up the jar completely with hot water for about a minute.<tspan x="0" y="57.6">2.Pour out almost all the water, but leave about one inch in the jar.</tspan><tspan x="0" y="115.2">3.Put the strainer over the top of the jar.</tspan><tspan x="0" y="172.8">4.Place a few (3-4) ice cubes in the strainer.</tspan><tspan class="cls-2"><tspan x="0" y="230.4">Watch what happens!</tspan></tspan></text><path class="cls-3" d="M190,129.52c-1.58-5.75-6.93-7.76-12.3-7a346,346,0,0,0-150.