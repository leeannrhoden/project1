<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1056.19 1347.48"><defs><style>.cls-1{font-size:24px;font-family:ComicSansMS, Comic Sans MS;}.cls-1,.cls-12,.cls-23,.cls-24,.cls-4{fill:#231f20;}.cls-2,.cls-23{font-family:ComicSansMS-Bold, Comic Sans MS;font-weight:700;}.cls-3{fill:#f9dc48;}.cls-4{font-size:43px;}.cls-12,.cls-4{stroke:#231f20;stroke-miterlimit:10;font-family:BalloonURW-Lig, Balloon URW;}.cls-5{letter-spacing:-0.02em;}.cls-6{letter-spacing:-0.06em;}.cls-7{letter-spacing:-0.01em;}.cls-8{letter-spacing:-0.02em;}.cls-9{letter-spacing:-0.02em;}.cls-10{letter-spacing:-0.03em;}.cls-11{letter-spacing:0em;}.cls-12{font-size:47px;}.cls-13{letter-spacing:-0.02em;}.cls-14{letter-spacing:0em;}.cls-15{letter-spacing:-0.04em;}.cls-16{letter-spacing:0em;}.cls-17{letter-spacing:-0.01em;}.cls-18{letter-spacing:-0.06em;}.cls-19{letter-spacing:-0.03em;}.cls-20{fill:#2e8cca;}.cls-21{letter-spacing:-0.01em;}.cls-22{letter-spacing:-0.01em;}.cls-23{font-size:48.16px;}</style></defs><title>Untitled-3</title><text class="cls-1"><tspan x="126" y="186.15">6 cups of flour</tspan><tspan x="126" y="214.95">2 cups of salt</tspan><tspan x="126" y="243.75">4 tablespoons cooking oil</tspan><tspan x="126" y="272.55">2 tablespoons of baking soda</tspan><tspan x="126" y="301.35">dishwashing detergent</tspan><tspan x="126" y="330.15">food color</tspan><tspan x="126" y="358.95">vinegar</tspan><tspan x="126" y="387.75">warm water</tspan><tspan x="126" y="416.55">baking dish or pan</tspan></text><text class="cls-1"><tspan x="126" y="1216.51">Why does this happen? The red lava is the result of a chemical reaction be</tspan><tspan x="964.2" y="1216.51">-</tspan><tspan x="126" y="1245.31">tween the baking soda and vinegar. In this reaction, the carbon dioxide gas is </tspan><tspan x="126" y="1274.11">produced, pressure builds up inside the plastic bottle until the gas bubbles out </tspan><tspan x="126" y="1302.91">of the volcano. This is a good representation of what happens in real volcanoes.</tspan></text><text class="cls-1"><tspan x="126" y="547.34">1.Make the cone of the baking soda volcano. Mix 6 cups flour, 2 cups salt, </tspan><tspan x="126" y="576.14">4 tablespoons cooking oil and 2 cups warm water. The mixture should be smooth </tspan><tspan x="126" y="604.94">and firm. Add more warm water if needed.</tspan><tspan x="126" y="662.54">2.Stand the soda bottle in the baking pan and mold the dough around it into a </tspan><tspan x="126" y="691.34">volcano shape.</tspan><tspan x="126" y="748.94">*Donâ€™t cover the opening or drop dough in it.</tspan><tspan x="126" y="806.54">3.Fill the bottle most of the way full with warm water and a bit of red food color.</tspan><tspan x="126" y="864.14">4.Add 6 drops of detergent to the bottle contents.</tspan><tspan x="126" y="921.74">5.Add 2 tablespoons of baking soda to the contents.</tspan><tspan x="126" y="979.34">6.Slowly pour vinegar into the bottle.</tspan><tspan class="cls-2"><tspan x="126" y="1036.94">Watch the eruption!</tspan></tspan></text><path class="cls-3" d="M190,129.52c-1.58-5.75-6.93-7.76-12.3-7a346,346,0,0,0-150.21,60c-4.4,3.12-6.48,8.73-3.59,13.68,2.54,4.35,9.25,6.73,13.68,3.59a333.19,333.19,0,0,1,145.43-58C188.41,141,191.34,134.25,190,129.52Z"/><text class="cls-4" transform="matrix(0.94, -0.33, 0.33, 0.94, 27.38, 174.77)"><tspan class="cls-5">M</tspan><tspan class="cls-6" x="24.94" y="0">A</tspan><tspan class="cls-7" x="41.62" y="0">T</tspan><tspan x="56.67" y="0">E</tspan><tspan class="cls-8" x="73.7" y="0">R</tspan><tspan class="cls-9" x="91.07" y="0">I</tspan><tspan x="99.37" y="0">A</tspan><tspan class="cls-10" x="118.55" y="0">L</tspan><tspan class="cls-11" x="131.49" y="0">S</tspan></text><path class="cls-3" d="M213.46,1117.87c-51.83,14.14-103,36.88-151.93,67.75q-20.77,13.11-40.95,28.14a11.93,11.93,0,0,0-4.2,12.32c1.12,4.26,5.28,7.13,8.64,4.63,46.61-34.66,95.82-62,146.2-80.63q21.5-7.95,43.23-13.85C223.12,1133.87,222.19,1115.49,213.46,1117.87Z"/><text cl