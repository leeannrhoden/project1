<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1056.19 1225.29"><defs><style>.cls-1{font-size:24px;font-family:ComicSansMS, Comic Sans MS;}.cls-1,.cls-11,.cls-22,.cls-23,.cls-3{fill:#231f20;}.cls-2{fill:#f9dc48;}.cls-3{font-size:43px;}.cls-11,.cls-3{stroke:#231f20;stroke-miterlimit:10;font-family:BalloonURW-Lig, Balloon URW;}.cls-4{letter-spacing:-0.02em;}.cls-5{letter-spacing:-0.06em;}.cls-6{letter-spacing:-0.01em;}.cls-7{letter-spacing:-0.02em;}.cls-8{letter-spacing:-0.02em;}.cls-9{letter-spacing:-0.03em;}.cls-10{letter-spacing:0em;}.cls-11{font-size:47px;}.cls-12{letter-spacing:-0.02em;}.cls-13{letter-spacing:0em;}.cls-14{letter-spacing:-0.04em;}.cls-15{letter-spacing:0em;}.cls-16{letter-spacing:-0.01em;}.cls-17{letter-spacing:-0.06em;}.cls-18{letter-spacing:-0.03em;}.cls-19{fill:#2e8cca;}.cls-20{letter-spacing:-0.01em;}.cls-21{letter-spacing:-0.01em;}.cls-22{font-size:48.16px;font-family:ComicSansMS-Bold, Comic Sans MS;font-weight:700;}</style></defs><title>snowman</title><text class="cls-1" transform="translate(132.74 186.57)">pin<tspan x="0" y="28.8">scissors</tspan><tspan x="0" y="57.6">sharpened pencil with eraser</tspan><tspan x="0" y="86.4">square piece of construction </tspan><tspan x="0" y="115.2">paper (about 8.5″ x 8.5″)</tspan></text><text class="cls-1"><tspan x="128.44" y="1138.2">Now your pinwheel is complete! Pick up the pinwheel near the pencil point and let </tspan><tspan x="128.44" y="1167">it catch the wind. You will notice that the pinwheel only spins when the wind hits </tspan><tspan x="128.44" y="1195.8">its center</tspan></text><text class="cls-1"><tspan x="126" y="421.18">1.Lay the square piece of paper flat on a table and draw a line diagonally from </tspan><tspan x="126" y="449.98">each corner to the opposite corner.</tspan><tspan x="126" y="507.58">2.Mark the center of the square where the two lines cross and punch a small </tspan><tspan x="126" y="536.38">hole through it with the pencil tip.</tspan><tspan x="126" y="593.98">3.Cut along each line stopping about an inch from the hole in the center of the </tspan><tspan x="126" y="622.77">square.</tspan><tspan x="126" y="680.38">4.Take the pin and punch a hole in the top left corner of each of the four </tspan><tspan x="126" y="709.18">flaps. (No two holes should be next to each other.)</tspan><tspan x="126" y="766.77">5.Pick up a flap at each punched corner and carefully curve it over toward the </tspan><tspan x="126" y="795.57">center hole, securing it with the pin. Repeat this for the other flaps.</tspan><tspan x="126" y="853.18">6.When all four flaps are held by the pin, carefully lift the paper without let</tspan><tspan x="982.97" y="853.18">-</tspan><tspan x="126" y="881.98">ting the flaps unfurl.</tspan><tspan x="126" y="939.57">7.Lay the pencil flat on a table and push the point of the pin into the side of </tspan><tspan x="126" y="968.38">the eraser.</tspan></text><path class="cls-2" d="M190,129.52c-1.58-5.75-6.93-7.76-12.3-7a346,346,0,0,0-150.21,60c-4.4,3.12-6.48,8.73-3.59,13.68,2.54,4.35,9.25,6.73,13.68,3.59a333.19,333.19,0,0,1,145.43-58C188.41,141,191.34,134.25,190,129.52Z"/><text class="cls-3" transform="matrix(0.94, -0.33, 0.33, 0.94, 27.38, 174.77)"><tspan class="cls-4">M</tspan><tspan class="cls-5" x="24.94" y="0">A</tspan><tspan class="cls-6" x="41.62" y="0">T</tspan><tspan x="56.67" y="0">E</tspan><tspan class="cls-7" x="73.7" y="0">R</tspan><tspan class="cls-8" x="91.07" y="0">I</tspan><tspan x="99.37" y="0">A</tspan><tspan class="cls-9" x="118.55" y="0">L</tspan><tspan class="cls-10" x="131.49" y="0">S</tspan></text><path class="cls-2" d="M215.89,1039.56c-51.83,14.14-103,36.88-151.93,67.75Q43.2,1120.42,23,1135.45a11.93,11.93,0,0,0-4.2,12.32c1.12,4.26,5.28,7.13,8.64,4.63,46.61-34.66,95.82-62,146.2-80.63q21.5-7.95,43.23-13.85C225.55,1055.56,224.63,1037.18,215.89,1039.56Z"/><text class="cls-11" transform="translate(33.72 1119.01) rotate(-23.54)"><tspan class="cls-12">E</tspan><tspan class="cls-