<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1056.19 915.74"><defs><style>.cls-1{font-size:24px;font-family:ComicSansMS, Comic Sans MS;}.cls-1,.cls-11,.cls-22,.cls-3{fill:#231f20;}.cls-2{fill:#f9dc48;}.cls-3{font-size:43px;}.cls-11,.cls-3{stroke:#231f20;stroke-miterlimit:10;font-family:BalloonURW-Lig, Balloon URW;}.cls-4{letter-spacing:-0.02em;}.cls-5{letter-spacing:-0.06em;}.cls-6{letter-spacing:-0.01em;}.cls-7{letter-spacing:-0.02em;}.cls-8{letter-spacing:-0.02em;}.cls-9{letter-spacing:-0.03em;}.cls-10{letter-spacing:0em;}.cls-11{font-size:47px;}.cls-12{letter-spacing:-0.02em;}.cls-13{letter-spacing:0em;}.cls-14{letter-spacing:-0.04em;}.cls-15{letter-spacing:0em;}.cls-16{letter-spacing:-0.01em;}.cls-17{letter-spacing:-0.06em;}.cls-18{letter-spacing:-0.03em;}.cls-19{fill:#2e8cca;}.cls-20{letter-spacing:-0.01em;}.cls-21{letter-spacing:-0.01em;}.cls-22{font-size:48.16px;font-family:ComicSansMS-Bold, Comic Sans MS;font-weight:700;}</style></defs><title>evaporation</title><text class="cls-1"><tspan x="126" y="186.15">hand sanitizer</tspan></text><text class="cls-1"><tspan x="122.94" y="794.07">What happens? Again, evaporation is a cooling process and adding wind to the </tspan><tspan x="122.94" y="822.87">picture makes evaporation happen faster. This makes your hands feel even </tspan><tspan x="122.94" y="851.67">colder. This is why we have a “Wind Chill” factor. The wind causes moisture on </tspan><tspan x="122.94" y="880.47">your skin to evaporate at a faster rate, therefore making you feel colder.</tspan></text><text class="cls-1" transform="translate(126 322.95)">1.Pour some hand sanitizer on your hands and rub your hands together, as if <tspan x="0" y="28.8">you were washing your hands.</tspan><tspan x="0" y="86.4">2.Your hands are now wet, so do your hands feel cooler? Answer: Yes!</tspan><tspan x="0" y="144">3.After waiting a few seconds, are your hands now dry? Answer: Yes!</tspan><tspan x="0" y="201.6">4.The hand sanitizer evaporated off your hands and your hands felt cool, </tspan><tspan x="0" y="230.4">therefore evaporation is a cooling process!</tspan><tspan x="0" y="288">5.Repeat the steps above, but this time move your hands through the air. This </tspan><tspan x="0" y="316.8">simulates the wind. Do your hands feel even colder now? Answer: Yes!.</tspan></text><path class="cls-2" d="M190,129.52c-1.58-5.75-6.93-7.76-12.3-7a346,346,0,0,0-150.21,60c-4.4,3.12-6.48,8.73-3.59,13.68,2.54,4.35,9.25,6.73,13.68,3.59a333.19,333.19,0,0,1,145.43-58C188.41,141,191.34,134.25,190,129.52Z"/><text class="cls-3" transform="matrix(0.94, -0.33, 0.33, 0.94, 27.38, 174.77)"><tspan class="cls-4">M</tspan><tspan class="cls-5" x="24.94" y="0">A</tspan><tspan class="cls-6" x="41.62" y="0">T</tspan><tspan x="56.67" y="0">E</tspan><tspan class="cls-7" x="73.7" y="0">R</tspan><tspan class="cls-8" x="91.07" y="0">I</tspan><tspan x="99.37" y="0">A</tspan><tspan class="cls-9" x="118.55" y="0">L</tspan><tspan class="cls-10" x="131.49" y="0">S</tspan></text><path class="cls-2" d="M210.4,695.44c-51.83,14.14-103,36.88-151.93,67.75q-20.77,13.11-40.95,28.14a11.93,11.93,0,0,0-4.2,12.32c1.12,4.26,5.28,7.13,8.64,4.63,46.61-34.66,95.82-62,146.2-80.63q21.5-7.95,43.23-13.85C220.06,711.43,219.13,693.05,210.4,695.44Z"/><text class="cls-11" transform="translate(28.23 774.88) rotate(-23.54)"><tspan class="cls-12">E</tspan><tspan class="cls-13" x="17.72" y="0">X</tspan><tspan class="cls-14" x="34.59" y="0">P</tspan><tspan class="cls-15" x="52.5" y="0">L</tspan><tspan x="68.15" y="0">A</tspan><tspan class="cls-16" x="89.11" y="0">N</tspan><tspan class="cls-17" x="110.64" y="0">A</tspan><tspan class="cls-18" x="128.87" y="0">T</tspan><tspan class="cls-13" x="144.24" y="0">ION</tspan></text><path class="cls-19" d="M136.05,245.7A250.47,250.47,0,0,0,28.74,308.82c-9.12,9.1,4.82,23.43,14,14.32a229.54,229.54,0,0,1,98.43-58.09C153.45,261.5,148.47,242.12,136.05,245.7Z"/><text class="cls-11" transform="translate(31.29 294.4) rotate(-23.54)"><tspan class="cls-20">S</tspan><tspan class="cls-21" x="17.53" y="0">T</tspan><tspan x="33.98" y="0">E</tspan><tspan class="cls-12" x="52.59" y="0">P</tspan><tspan x="71.53" y="0">S</tspan></text><text class="cls-22" transform="translate(238.93 58.12)">CREATE EVAPORATION</text></svg>