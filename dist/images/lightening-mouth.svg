<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1056.19 864.82"><defs><style>.cls-1{font-size:24px;font-family:ComicSansMS, Comic Sans MS;}.cls-1,.cls-11,.cls-22,.cls-23,.cls-3{fill:#231f20;}.cls-2{fill:#f9dc48;}.cls-3{font-size:43px;}.cls-11,.cls-3{stroke:#231f20;stroke-miterlimit:10;font-family:BalloonURW-Lig, Balloon URW;}.cls-4{letter-spacing:-0.02em;}.cls-5{letter-spacing:-0.06em;}.cls-6{letter-spacing:-0.01em;}.cls-7{letter-spacing:-0.02em;}.cls-8{letter-spacing:-0.02em;}.cls-9{letter-spacing:-0.03em;}.cls-10{letter-spacing:0em;}.cls-11{font-size:47px;}.cls-12{letter-spacing:-0.02em;}.cls-13{letter-spacing:0em;}.cls-14{letter-spacing:-0.04em;}.cls-15{letter-spacing:0em;}.cls-16{letter-spacing:-0.01em;}.cls-17{letter-spacing:-0.06em;}.cls-18{letter-spacing:-0.03em;}.cls-19{fill:#2e8cca;}.cls-20{letter-spacing:-0.01em;}.cls-21{letter-spacing:-0.01em;}.cls-22{font-size:48.16px;font-family:ComicSansMS-Bold, Comic Sans MS;font-weight:700;}</style></defs><title>lightening-mouth</title><text class="cls-1"><tspan x="126" y="212.1">Wint-O-Green or Pep-O-Mint </tspan><tspan x="126" y="240.9">lifesavers</tspan><tspan x="126" y="269.7">dark room</tspan><tspan x="126" y="298.5">mirror</tspan></text><text class="cls-1"><tspan x="126" y="738.18">Why does this happen? When you break the lifesaver apart, youâ€™re breaking </tspan><tspan x="126" y="766.98">apart sugars inside the candy. The sugars release little electrical charges in the </tspan><tspan x="126" y="795.78">air. These charges attract the oppositely charged nitrogen in the air. When the </tspan><tspan x="126" y="824.58">two meet, they react in a tiny spark that you can see..</tspan></text><text class="cls-1"><tspan x="123.56" y="424.69">1.Go to a really dark room and stand in front of the mirror. Wait a few minutes </tspan><tspan x="123.56" y="453.49">until your eyes get accustomed to the darkness.</tspan><tspan x="123.56" y="511.09">2.Put a Wint-O-Green or a Pep-O-Mint lifesaver in your mouth.</tspan><tspan x="123.56" y="568.69">3.While keeping your mouth open, break the lifesaver up with your teeth and look </tspan><tspan x="123.56" y="597.49">for sparks. If you do it right, you should see bluish flashes of light.</tspan></text><path class="cls-2" d="M190,155.47c-1.58-5.75-6.93-7.76-12.3-7a346,346,0,0,0-150.21,60c-4.4,3.12-6.48,8.73-3.59,13.68,2.54,4.35,9.25,6.73,13.68,3.59a333.19,333.19,0,0,1,145.43-58C188.41,167,191.34,160.21,190,155.47Z"/><text class="cls-3" transform="matrix(0.94, -0.33, 0.33, 0.94, 27.38, 200.73)"><tspan class="cls-4">M</tspan><tspan class="cls-5" x="24.94" y="0">A</tspan><tspan class="cls-6" x="41.62" y="0">T</tspan><tspan x="56.67" y="0">E</tspan><tspan class="cls-7" x="73.7" y="0">R</tspan><tspan class="cls-8" x="91.07" y="0">I</tspan><tspan x="99.37" y="0">A</tspan><tspan class="cls-9" x="118.55" y="0">L</tspan><tspan class="cls-10" x="131.49" y="0">S</tspan></text><path class="cls-2" d="M213.46,639.55c-51.83,14.14-103,36.88-151.93,67.75q-20.77,13.11-40.95,28.14a11.93,11.93,0,0,0-4.2,12.32c1.12,4.26,5.28,7.13,8.64,4.63,46.61-34.66,95.82-62,146.2-80.63q21.5-7.95,43.23-13.85C223.12,655.54,222.19,637.17,213.46,639.55Z"/><text class="cls-11" transform="translate(31.28 719) rotate(-23.54)"><tspan class="cls-12">E</tspan><tspan class="cls-13" x="17.72" y="0">X</tspan><tspan class="cls-14" x="34.59" y="0">P</tspan><tspan class="cls-15" x="52.5" y="0">L</tspan><tspan x="68.15" y="0">A</tspan><tspan class="cls-16" x="89.11" y="0">N</tspan><tspan class="cls-17" x="110.64" y="0">A</tspan><tspan class="cls-18" x="128.87" y="0">T</tspan><tspan class="cls-13" x="144.24" y="0">ION</tspan></text><path class="cls-19" d="M133.62,343.57A250.47,250.47,0,0,0,26.3,406.69c-9.12,9.1,4.82,23.43,14,14.32a229.54,229.54,0,0,1,98.43-58.09C151,359.37,146,340,133.62,343.57Z"/><text class="cls-11" transform="translate(28.85 392.27) rotate(-23.54)"><tspan class="cls-20">S</tspan><tspan class="cls-21" x="17.53" y="0">T</tspan><tspan x="33.98" y