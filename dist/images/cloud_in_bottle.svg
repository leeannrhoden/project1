<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1056.19 1347.48"><defs><style>.cls-1{font-size:24px;font-family:ComicSansMS, Comic Sans MS;}.cls-1,.cls-11,.cls-22,.cls-23,.cls-3{fill:#231f20;}.cls-2{fill:#f9dc48;}.cls-3{font-size:43px;}.cls-11,.cls-3{stroke:#231f20;stroke-miterlimit:10;font-family:BalloonURW-Lig, Balloon URW;}.cls-4{letter-spacing:-0.02em;}.cls-5{letter-spacing:-0.06em;}.cls-6{letter-spacing:-0.01em;}.cls-7{letter-spacing:-0.02em;}.cls-8{letter-spacing:-0.02em;}.cls-9{letter-spacing:-0.03em;}.cls-10{letter-spacing:0em;}.cls-11{font-size:47px;}.cls-12{letter-spacing:-0.02em;}.cls-13{letter-spacing:0em;}.cls-14{letter-spacing:-0.04em;}.cls-15{letter-spacing:0em;}.cls-16{letter-spacing:-0.01em;}.cls-17{letter-spacing:-0.06em;}.cls-18{letter-spacing:-0.03em;}.cls-19{fill:#2e8cca;}.cls-20{letter-spacing:-0.01em;}.cls-21{letter-spacing:-0.01em;}.cls-22{font-size:48.16px;font-family:ComicSansMS-Bold, Comic Sans MS;font-weight:700;}</style></defs><title>cloud_in_bottle</title><text class="cls-1"><tspan x="126" y="186.15">2-liter clear plastic pop bottle</tspan><tspan x="126" y="214.95">matches (children will need adult </tspan><tspan x="126" y="243.75">assistance to light matches)</tspan><tspan x="126" y="272.55">warm water</tspan></text><text class="cls-1"><tspan x="128.44" y="1126.37">Water vapor, water in its invisible gaseous state, can be made to condense into </tspan><tspan x="128.44" y="1155.17">the form of small cloud droplets. By adding particles such as the smoke</tspan><tspan x="128.44" y="1183.97">enhances the process of water condensation and by squeezing the bottle causes </tspan><tspan x="128.44" y="1212.77">the air pressure to drop. This creates a cloud!</tspan></text><text class="cls-1"><tspan x="126" y="413.35">1.Fill the clear plastic 2-liter bottle one-third full of warm water and place the </tspan><tspan x="126" y="442.15">cap on. As warm water evaporates, it adds water vapor to the air inside the </tspan><tspan x="126" y="470.95">bottle. This is the first ingredient to make a cloud.</tspan><tspan x="126" y="528.55">2.Squeeze and release the bottle and observe what happens. Youâ€™ll notice that </tspan><tspan x="126" y="557.35">nothing happens. Why? The squeeze represents the warming that occurs in the </tspan><tspan x="126" y="586.15">atmosphere. The release represents the cooling that occurs in the atmosphere. </tspan><tspan x="126" y="614.95">If the inside of the bottle becomes cover with condensation or water droplets, </tspan><tspan x="126" y="643.75">just shake the bottle to get rid of them.</tspan><tspan x="126" y="701.35">3.Take the cap off the bottle. Carefully light a match and hold the match near </tspan><tspan x="126" y="730.15">the opening of the bottle.</tspan><tspan x="126" y="787.75">4. Drop the match in the bottle and quickly put on the cap, trapping the smoke </tspan><tspan x="126" y="816.55">inside. Dust, smoke or other particles in the air is the second ingredient to </tspan><tspan x="126" y="845.35">make a cloud.</tspan><tspan x="126" y="902.95">5. Once again, slowly squeeze the bottle hard and release. What happens? A </tspan><tspan x="126" y="931.75">cloud appears when you release and disappears when you squeeze. The third </tspan><tspan x="126" y="960.55">ingredient in clouds is a drop in air pressure.</tspan></text><path class="cls-2" d="M190,129.52c-1.58-5.75-6.93-7.76-12.3-7a346,346,0,0,0-150.21,60c-4.4,3.12-6.48,8.73-3.59,13.68,2.54,4.35,9.25,6.73,13.68,3.59a333.19,333.19,0,0,1,145.43-58C188.41,141,191.34,134.25,190,129.52Z"/><text class="cls-3" transform="matrix(0.94, -0.33, 0.33, 0.94, 27.38, 174.77)"><tspan class="cls-4">M</tspan><tspan class="cls-5" x="24.94" y="0">A</tspan><tspan class="cls-6" x="41.62" y="0">T</tspan><tspan x="56.67" y="0">E</tspan><tspan class="cls-7" x="73.7" y="0">R</tspan><tspan class="cls-8" x="91.07" y="0">I</tspan><tspan x="99.37" y="0">A</tspan><tspan class="cls-9" x="118.55" y="0">L</tspan><tspan class="cls-10" x="131.49" y="0">S</tspan></text><path class="cls-2" d="M215.89,1027.74c-51.83,14.14-103,36.88-151.93,67.75Q43.2,1108.59,23,1123.63a11.93,11.93,0,0,0-4.2,12.32c1.12,4.26,5.28,7.13,8.64,4.63,46.61-34.66,95.82-62,146.2-80.63q21.5-7.95,43.23-13.85C225.55,1043.73,224.63,1025.36,215.89,1027.74Z"/><text class="cls-11" transform="translate(33.72 1107.18) rotate(-23.54)"><tspan class="cls-12">E</tspan><tspan class="cls-13" x="17.72" y="0">X</tspan><tspan class="cls-14" x="34.59" y="0">P</tspan><tspan class="cls-15" x="52.5" y="0">L</tspan><tspan x="68.15" y="0">A</tspan><tspan class="cls-16" x="89.11" y="0">N</tspan><tspan class="cls-17" x="110.64" y="0">A</tspan><tspan class="cls-18" x="128.87" y="0">T</tspan><tspan class="cls-13" x="144.24" y="0">ION</tspan></text><path class="cls-19" d="M136.05,332.23A250.47,250.47,0,0,0,28.74,395.35c-9.12,9.1,4.82,23.43,14,14.32a229.54,229.54,0,0,1,98.43-58.09C153.45,348,148.47,328.65,136.05,332.23Z"/><text class="cls-11" transform="translate(31.28 380.93) rotate(-23.54)"><tspan class="cls-20">S</tspan><tspan class="cls-21" x="17.53" y="0">T</tspan><tspan x="33.98" y="0">E</tspan><tspan class="cls-12" x="52.59" y="0">P</tspan><tspan x="71.53" y="0">S</tspan></text><text class="cls-22" transform="translate(258.9 58.12)">CLOUD IN A BOTTLE</text><path class="cls-23" d="M850.68,155.7c-12.82-12.3-30.76-16.46-47.83-11.9-13.94,3.73-26.63,12.93-33.57,25.47-5.64-20.19-18.14-38.44-38.05-47-22.66-9.7-50.5-4.5-63.74,17.52A45,45,0,0,0,661,162.72c-14.21-11.81-34.6-15.07-49.75-1.17-8.24,7.56-11.8,19.08-8.08,29.77,3.58,10.29,12.49,17.91,23.49,18.57,5.14.31,5.12-7.69,0-8-8-.49-14.36-7-16.37-14.58-2.3-8.63,2-17.13,9.11-22.11,15.8-11.1,35.43-1.84,44.76,13,2.29,3.64,9.09,1.3,7.31-3.08-4.85-12-2.15-25.51,5.87-35.5,8.52-10.61,21.76-15.09,35.1-14,30.2,2.52,48.7,30.73,51.8,58.72.45,4.06,7,5.91,7.86,1.06,5.15-30.85,45.82-46.23,70.14-26.6,12,9.66,18.55,25.26,18.6,40.48a49.17,49.17,0,0,1-21.2,40.5c-15,10.59-34.5,13.78-51.85,7.53-2.82-1-5.85,2.15-4.92,4