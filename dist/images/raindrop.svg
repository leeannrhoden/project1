<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1056.19 1057.81"><defs><style>.cls-1{font-size:24px;font-family:ComicSansMS, Comic Sans MS;}.cls-1,.cls-11,.cls-22,.cls-23,.cls-3{fill:#231f20;}.cls-2{fill:#f9dc48;}.cls-3{font-size:43px;}.cls-11,.cls-3{stroke:#231f20;stroke-miterlimit:10;font-family:BalloonURW-Lig, Balloon URW;}.cls-4{letter-spacing:-0.02em;}.cls-5{letter-spacing:-0.06em;}.cls-6{letter-spacing:-0.01em;}.cls-7{letter-spacing:-0.02em;}.cls-8{letter-spacing:-0.02em;}.cls-9{letter-spacing:-0.03em;}.cls-10{letter-spacing:0em;}.cls-11{font-size:47px;}.cls-12{letter-spacing:-0.02em;}.cls-13{letter-spacing:0em;}.cls-14{letter-spacing:-0.04em;}.cls-15{letter-spacing:0em;}.cls-16{letter-spacing:-0.01em;}.cls-17{letter-spacing:-0.06em;}.cls-18{letter-spacing:-0.03em;}.cls-19{fill:#2e8cca;}.cls-20{letter-spacing:-0.01em;}.cls-21{letter-spacing:-0.01em;}.cls-22{font-size:48.16px;font-family:ComicSansMS-Bold, Comic Sans MS;font-weight:700;}</style></defs><title>raindrop</title><text class="cls-1"><tspan x="126" y="203.75">shoebox lid</tspan><tspan x="126" y="232.55">ruler</tspan><tspan x="126" y="261.35">flour</tspan><tspan x="126" y="290.15">bowl</tspan><tspan x="126" y="318.95">fine mesh sieve</tspan></text><text class="cls-1"><tspan x="119.63" y="932.7">Most raindrops are relatively small because big ones usually break apart as they </tspan><tspan x="119.63" y="961.5">fall. The world’s biggest raindrop fell near Hilo, Hawaii. It only measured 8mm </tspan><tspan x="119.63" y="990.3">or 1/3 inches across. To give you an idea of how big that is, its smaller than your </tspan><tspan x="119.63" y="1019.1">baby fingernail.</tspan></text><text class="cls-1"><tspan x="126" y="448.57">1,Fill the shoebox lid with flour.</tspan><tspan x="126" y="506.16">2.Use the ruler to smooth out the top, so that its level.</tspan><tspan x="126" y="563.77">3.When it rains, hold the shoebox lid out in the rain until about 15-25 rain</tspan><tspan x="953.79" y="563.77">-</tspan><tspan x="126" y="592.57">drops have fallen into the flour. Bring the lid inside to see what you’ve found.</tspan><tspan x="126" y="650.16">4.Set the sieve over the bowl. Carefully pour the flour from the lid into the </tspan><tspan x="126" y="678.96">bowl. Shake the sieve gently.</tspan><tspan x="126" y="736.57">5.The little lumps left behind are preserved raindrops. Carefully dump them </tspan><tspan x="126" y="765.36">out onto a table and measure them!</tspan></text><path class="cls-2" d="M190,129.52c-1.58-5.75-6.93-7.76-12.3-7a346,346,0,0,0-150.21,60c-4.4,3.12-6.48,8.73-3.59,13.68,2.54,4.35,9.25,6.73,13.68,3.59a333.19,333.19,0,0,1,145.43-58C188.41,141,191.34,134.25,190,129.52Z"/><text class="cls-3" transform="matrix(0.94, -0.33, 0.33, 0.94, 27.38, 174.77)"><tspan class="cls-4">M</tspan><tspan class="cls-5" x="24.94" y="0">A</tspan><tspan class="cls-6" x="41.62" y="0">T</tspan><tspan x="56.67" y="0">E</tspan><tspan class="cls-7" x="73.7" y="0">R</tspan><tspan class="cls-8" x="91.07" y="0">I</tspan><tspan x="99.37" y="0">A</tspan><tspan class="cls-9" x="118.55" y="0">L</tspan><tspan class="cls-10" x="131.49" y="0">S</tspan></text><path class="cls-2" d="M207.09,834.07c-51.83,14.14-103,36.88-151.93,67.75Q34.4,914.92,14.22,930A11.93,11.93,0,0,0,10,942.27c1.12,4.26,5.28,7.13,8.64,4.63,46.61-34.66,95.82-62,146.2-80.63q21.5-7.95,43.23-13.85C216.75,850.06,215.82,831.68,207.09,834.07Z"/><text class="cls-11" transform="translate(24.92 913.51) rotate(-23.54)"><tspan class="cls-12">E</tspan><tspan class="cls-13" x="17.72" y="0">X</tspan><tspan class="cls-14" x="34.59" y="0">P</tspan><tspan class="cls-15" x="52.5" y="0">L</tspan><tspan x="68.15" y="0">A</tspan><tspan class="cls-16" x="89.11" y="0">N</tspan><tspan class="cls-17" x="110.64" y="0">A</tspan><tspan class="cls-18" x="128.87" y="0">T</tspan><tspan class="cls-13" x="144.24" y="0">ION</tspan></text><path class="cls-19" d="M136.05,367.45A250.47,250.47,0,0,0,28.74,430.57c-9.12,9.1,4.82,23.43,