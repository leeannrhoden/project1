<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1056.19 1035.66"><defs><style>.cls-1{font-size:24px;font-family:ComicSansMS, Comic Sans MS;}.cls-1,.cls-11,.cls-22,.cls-23,.cls-3{fill:#231f20;}.cls-2{fill:#f9dc48;}.cls-3{font-size:43px;}.cls-11,.cls-3{stroke:#231f20;stroke-miterlimit:10;font-family:BalloonURW-Lig, Balloon URW;}.cls-4{letter-spacing:-0.02em;}.cls-5{letter-spacing:-0.06em;}.cls-6{letter-spacing:-0.01em;}.cls-7{letter-spacing:-0.02em;}.cls-8{letter-spacing:-0.02em;}.cls-9{letter-spacing:-0.03em;}.cls-10{letter-spacing:0em;}.cls-11{font-size:47px;}.cls-12{letter-spacing:-0.02em;}.cls-13{letter-spacing:0em;}.cls-14{letter-spacing:-0.04em;}.cls-15{letter-spacing:0em;}.cls-16{letter-spacing:-0.01em;}.cls-17{letter-spacing:-0.06em;}.cls-18{letter-spacing:-0.03em;}.cls-19{fill:#2e8cca;}.cls-20{letter-spacing:-0.01em;}.cls-21{letter-spacing:-0.01em;}.cls-22{font-size:48.16px;font-family:ComicSansMS-Bold, Comic Sans MS;font-weight:700;}</style></defs><title>bluesky</title><text class="cls-1"><tspan x="126" y="186.15">flashlight</tspan><tspan x="126" y="214.95">2-liter pop bottle</tspan><tspan x="126" y="243.75">milk</tspan><tspan x="126" y="272.55">waterr</tspan></text><text class="cls-1"><tspan x="121.45" y="886.53">Just like in the atmosphere, the mixture scatters more of the blue wavelength </tspan><tspan x="121.45" y="915.33">than any other color. ’ why the sky is blue! At sunrise or at sunset, there is even </tspan><tspan x="121.45" y="944.13">more scattering taking place due to the angle of the sun. This causes the reds </tspan><tspan x="121.45" y="972.93">and oranges to scatter into our atmosphere. That’s why our sunsets and sunrises </tspan><tspan x="121.45" y="1001.73">are so colorful!</tspan></text><text class="cls-1"><tspan x="126" y="413.35">1.Fill the 2-liter bottle three-fourths full of water and prop up the flashlight, </tspan><tspan x="126" y="442.15">so it will shine through the bottle from the side.</tspan><tspan x="126" y="499.75">2.Add a teaspoon of milk to the water.</tspan><tspan x="126" y="557.35">3.Put the cap on the bottle and shake to mix up the water and milk.</tspan><tspan x="126" y="614.95">4.What do you see? Keep adding milk until you start to see a blue light that is </tspan><tspan x="126" y="643.75">scattered to your eyes from the mixture.</tspan><tspan x="126" y="701.35">5.Once you see the blue light, add more milk to the mixture until you see more </tspan><tspan x="126" y="730.15">of an orange or red light.</tspan></text><path class="cls-2" d="M190,129.52c-1.58-5.75-6.93-7.76-12.3-7a346,346,0,0,0-150.21,60c-4.4,3.12-6.48,8.73-3.59,13.68,2.54,4.35,9.25,6.73,13.68,3.59a333.19,333.19,0,0,1,145.43-58C188.41,141,191.34,134.25,190,129.52Z"/><text class="cls-3" transform="matrix(0.94, -0.33, 0.33, 0.94, 27.38, 174.77)"><tspan class="cls-4">M</tspan><tspan class="cls-5" x="24.94" y="0">A</tspan><tspan class="cls-6" x="41.62" y="0">T</tspan><tspan x="56.67" y="0">E</tspan><tspan class="cls-7" x="73.7" y="0">R</tspan><tspan class="cls-8" x="91.07" y="0">I</tspan><tspan x="99.37" y="0">A</tspan><tspan class="cls-9" x="118.55" y="0">L</tspan><tspan class="cls-10" x="131.49" y="0">S</tspan></text><path class="cls-2" d="M208.91,787.9C157.08,802,105.88,824.78,57,855.65Q36.22,868.76,16,883.79a11.93,11.93,0,0,0-4.2,12.32c1.12,4.26,5.28,7.13,8.64,4.63,46.61-34.66,95.82-62,146.2-80.63q21.5-7.95,43.23-13.85C218.57,803.89,217.64,785.52,208.91,787.9Z"/><text class="cls-11" transform="translate(26.74 867.35) rotate(-23.54)"><tspan class="cls-12">E</tspan><tspan class="cls-13" x="17.72" y="0">X</tspan><tspan class="cls-14" x="34.59" y="0">P</tspan><tspan class="cls-15" x="52.5" y="0">L</tspan><tspan x="68.15" y="0">A</tspan><tspan class="cls-16" x="89.11" y="0">N</tspan><tspan class="cls-17" x="110.64" y="0">A</tspan><tspan class="cls-18" x="128.87" y="0">T</tspan><tspan class="cls-13" x="144.24" y="0">ION</tspan></text><path class="cls-19" d="M136.05,332.23A250.47,250.47,0,